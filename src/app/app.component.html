<button type="button" class="btn btn-default" (click)="onSubmit()" [disabled]="entryform.form.valid">Add Entry</button>
<div class="container">
  <div [hidden]="submitted">
    <form #entryform="ngForm">
      <div class="form-group">
        <label for="email">EMail</label>
        <input type="text" class="form-control" id="Email"
               required
               [(ngModel)]="userEntry.Email" name="Email"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          EMail is required
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="Title"
               required
               [(ngModel)]="userEntry.Title" name="Title"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Title is required
        </div>
      </div>
      <label for="content">Content</label>
      <input type="text" class="form-control" id="Content"
             required
             [(ngModel)]="userEntry.Content" name="Content"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Content is required
      </div>
      <br>
      <button type="submit" class="btn btn-default" (click)="addEntry(); onSubmit(); entryform.reset()" [disabled]="!entryform.form.valid">New Entry</button>
    </form>
  </div>
</div>
<ul>
  <div *ngFor="let entry of entries?.reverse()">
    {{entry.Email}}
    <br>
    {{entry.Date}}
    <br>
    {{entry.Title}}
    <br>
    {{entry.Content}}
  </div>
</ul>
