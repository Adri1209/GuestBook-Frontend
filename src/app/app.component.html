<button type="button" class="btn btn-default" (click)="onSubmit()" [disabled]="entryform.form.valid">Add Entry</button>
<div class="container">
  <div [hidden]="submitted">
    <div class="form-group">
      <label for="email">EMail</label>
      <input type="text" class="form-control" id="Email"
             required
             [(ngModel)]="userEntry.Email" name="Email"
             #name="ngModel">
    </div>
    <form #entryform="ngForm">
      <div class="form-group">
        <label for="title">Name*</label>
        <input type="text" class="form-control" id="Name"
               required
               [(ngModel)]="userEntry.Name" name="Name"
               #name="ngModel">
      </div>
      <div class="form-group">
        <label for="title">Title*</label>
        <input type="text" class="form-control" id="Title"
               required
               [(ngModel)]="userEntry.Title" name="Title"
               #name="ngModel">
      </div>
      <div class="form-group">
      <label for="content">Content*</label>
      <input type="text" class="form-control" id="Content"
             required
             [(ngModel)]="userEntry.Content" name="Content"
             #name="ngModel">
      </div>
      <br>
      <button type="submit" class="btn btn-default" (click)="addEntry(); onSubmit(); entryform.reset()" [disabled]="!entryform.form.valid">New Entry</button>
    </form>
  </div>
</div>
<ul>
  <div *ngFor="let entry of entries?.reverse()">
    {{entry.Name}}
    <br>
    <div *ngIf="entry.Email != ''">
      <a href="mailto:{{entry.Email}}">E-Mail</a>
    </div>
    {{entry.Date}}
    <br>
    {{entry.Title}}
    <br>
    {{entry.Content}}
  </div>
  <br>
</ul>
